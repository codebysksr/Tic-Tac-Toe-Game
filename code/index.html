<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="left">
        <!-- text and buttom -->
        <div class="title">
            <h1>
                Let's Play <br>
                The Tic-tac-toe Game! <br>
                
            </h1>
        </div>
        <div class="restart">
            Start a New Game 
        </div>
    </div>
    <div class="right">
        <div class="game">
            <div class="header">
                <div class="player-X ">
                    <span>Player X</span>
                </div>
                <div class="player-0 ">
                    <span>Player O</span>
                </div>
            </div>

                <div class="board">
                    <div class="board-tile" data-index="0" ></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            
        </div>
    </div>
</div>
</body>
</html>
